<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анонимное сообщение</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="theme-toggle" class="theme-btn">
      <i class="fas fa-moon"></i> Тёмная тема
    </button>

    <h1>Отправить анонимное сообщение</h1>
    
    <form id="message-form">
      <div class="field">
        <label for="to_email">Email получателя*</label>
        <input type="email" name="to_email" id="to_email" placeholder="email@example.com" required>
      </div>
      
      <div class="field">
        <label for="message">Ваше сообщение*</label>
        <textarea name="message" id="message" placeholder="Введите текст сообщения" required maxlength="1000"></textarea>
        <div id="char-counter" class="char-counter">Осталось: 1000/1000 символов</div>
      </div>

      <div class="field">
        <input type="checkbox" id="show-email" name="showEmail">
        <label for="show-email">Указать свой email (необязательно)</label>
      </div>

      <div class="field" id="sender-email-field" style="display: none;">
        <label for="sender-email">Ваш email</label>
        <input type="email" name="from_email" id="sender-email" placeholder="your@email.com">
      </div>

      <button type="submit" id="submit-btn" class="submit-btn">Отправить сообщение</button>
    </form>

    <div id="plane-animation" class="plane-animation" style="display: none;">
      <div class="paper-plane">
        <i class="fas fa-paper-plane"></i>
      </div>
      <div class="progress-track">
        <div class="progress-bar"></div>
      </div>
      <span class="sending-text">Отправка...</span>
    </div>

    <div class="footer">
      <p>Политика использования:</p>
      <a href="privacy-policy.html">Политика конфиденциальности</a> | 
      <a href="terms-of-use.html">Условия использования</a>

      <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-message"></span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
